<!DOCTYPE html>
<html>
<head>
	<title> Changing Password Keys sample - Inspired By GTB Internet Banking Login Page </title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<h3> Changing Password Keys sample - Inspired By GTB Internet Banking Login Page </h3>
<div class="wrapper">
		<label> Username </label>
		<input type="text" name="" id="username">
		<label> Password </label>
		<input type="password" id="password" value="" readonly>
		<div id="passwordKeys"></div>
		<input type="button" name="" onclick="clearField();" id="clear" value="CLR" class="clr">
		<input type="button" name="" onclick="deleteText();" id="delete" value="DEL" class="del">
		<input type="button" onclick="submit();" class="submit">
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
